<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="background-color: red;display:inline">cszx</div>
    <span style="background-color: red;display: block;">cszx</span>

    <span style="background-color: green;height: 10px;width: 20px">Cyril</span>
    <a style="background-color: red">ggggg</a>
    <!--行内标签无法设置宽度高度,但是块级标签是可以的设置宽度高度，
    想要既有inline的属性，又有block的属性，则使用display即可
    -->
    <span style="display:inline-block;background-color: green;height: 30px;width: 30px">Cyril</span>
</body>
</html>
