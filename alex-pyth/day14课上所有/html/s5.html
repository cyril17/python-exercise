 ﻿<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form enctype="multipart/form-data">   <!--﻿依赖form表单的一个属性 enctype="multipart/form-data"将数据一点一点传过去-->
        <div>

            <select name="city">
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">广州</option>
                <option value="4">甘肃</option>
                <option value="5">青岛</option>
             </select>
            <input type="text" name="xiao"/>


            <p> 请选择性别： </p>
            男：<input type="radio" name="gender" value="1"/>
            女：<input type="radio" name="gender" value="2" checked="checked"/>      <!--radio是让他们在二者中选择一个-->
            <p> 爱好： </p>
            篮球：<input type="checkbox" name="favor" value="1" checked="checked"/>    <!--checked="checked"表示默认被选中 -->
            足球：<input type="checkbox" name="favor" value="2" />
            网球：<input type="checkbox" name="favor" value="3" />
            皮球：<input type="checkbox" name="favor" value="4" />
            <p>技能：</p>
            撩妹：<input type="checkbox" name="skill" value="1"/>
            写代码：<input type="checkbox" name="skill" value="2"/>
            <p>上传文件：</p>
            <input type="file" name="fname"/>   <!--﻿依赖form表单的一个属性 enctype="multipart/form-data"将数据一点一点传过去-->

        </div>

        <!--中间的这个666666是默认值，textarea是多行文本输入-->
        <textarea name="goe">
            666666
        </textarea>
        <input type="submit" value="提交"/>
        <input type="reset" value="重置"/>
    </form>
</body>
</html>
