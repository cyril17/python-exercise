<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline内联元素（行内元素）</title>
    <style>
        #kr{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        离离原上草，<br />
        一岁一<span id="kr">枯荣</span><br />
        野火烧不尽，<br />
        春风吹又生。<br />

    </div>
</body>
</html>
